<head>

    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.3.0/uicons-thin-straight/css/uicons-thin-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.3.0/uicons-thin-rounded/css/uicons-thin-rounded.css">

</head>
<title>{% block title %} Tienda Peludita - Productos {% endblock %}</title>

    <header>
        <h1>Escoge tus productos</h1>

        <!-- CONTENEDOR DE ICONO CARRITO -->
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito"></span>
                            <p class="titulo-producto-carrito"></p>
                            <span class="precio-producto-carrito"></span>
                        </div>
                        <svg xmlns="" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar"></span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>
        
        <!-- CARRUSEL -->       
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/tienda/promo1.png' %}" class="d-block" alt="imagen">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/tienda/promo2.png' %}" class="d-block" alt="imagen">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/tienda/promo3.png' %}" class="d-block" alt="imagen">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--IMG SECCION PERROS -->
        <br>
        <div class="contenedor">    
            <div class="d-block">
                <figure>
                    <img src="{% static 'img/tienda/7.png' %}" alt="producto"/>

            </div>
        </div>
        <br/>

        <!--CONTENEDOR TARJETAS -->
        <div class="container-items" id="prodSecc1"></div>
        <br>

        <!--IMG SECCION GATOS  -->

            <div class="d-block">
                <figure>
                    <img src="{% static 'img/Tienda/8.png' %}" alt="producto"/>
                </figure>
            </div>
        </div>
        <br/>

        <!--CONTENEDOR TARJETAS -->
        <div class="container-items" id="prodSecc2"></div>
        <br>

        <!--IMG SECCION OTROS  -->
        <div class="contenedor">    
            <div class="d-block">
                <figure>
                    <img src="{% static 'img/tienda/9.png'%}" alt="producto"/>
                </figure>
            </div>
        </div>
        <br>

        <!--CONTENEDOR TARJETAS -->
        <div class="container-items" id="prodSecc3"></div>       
        </div> 

        <!--IMG DECO  -->

            <div class="">
                <figure>
                    <img src="{% static 'img/tienda/subida.png' %}" alt="producto"/>
                </figure>
            </div>
        </div>
    </div>
</div>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
        }

        form.classList.add('was-validated')
    }, false)
    })
})()
</script>
